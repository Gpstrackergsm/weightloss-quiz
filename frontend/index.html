<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bioma Style Weight Loss Quiz</title>
    <script type="module">
      const DEFAULT_MEASUREMENT_ID = 'G-EP3PKS5BE0';
      const fromEnv = import.meta.env?.VITE_GA_MEASUREMENT_ID;
      const measurementId = typeof fromEnv === 'string' && fromEnv.trim().length > 0 ? fromEnv.trim() : DEFAULT_MEASUREMENT_ID;

      if (!measurementId) {
        if (import.meta.env?.DEV) {
          console.warn('Google Analytics measurement ID not provided. Analytics disabled.');
        }
      } else if (!window.__gaInitialized) {
        window.__gaInitialized = true;
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          window.dataLayer.push(arguments);
        }
        window.gtag = gtag;
        const script = document.createElement('script');
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${measurementId}`;
        document.head.appendChild(script);

        gtag('js', new Date());
        gtag('config', measurementId, { send_page_view: false });
      }
    </script>
  </head>
  <body class="bg-brand text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
